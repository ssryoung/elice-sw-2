<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                border: 10px solid rgb(249, 202, 202);
                margin: 10px;
            }
            #container{
                display: grid;
                grid-template-columns: 1fr 2fr 1fr;
            }
        </style>
    </head>
    <body>
        <div>TOP</div>
        <div id="container">
            <div>LEFT</div>
            <div>CENTER</div>
            <div>RIGHT</div>
        </div>
        <div>BOTTOM</div>
    </body>
</html>
